  var personagens = [

      descricao: "Tio exc√™ntrico e amoroso, divertido e imprevis√≠vel, sempre ajuda a fam√≠lia."
    },
    {
      nome: "M√£ozinha",

      descricao: "M√£o viva, esperta e leal, com personalidade pr√≥pria e muito senso de humor."
    },
    {

      img: "./assets/imgs/pubert.jpg",
      descricao: "Beb√™ rec√©m-nascido da fam√≠lia, fofinho mas j√° com tra√ßos peculiares, cercado de cuidado e amor da fam√≠lia."
    },
    {
      nome: "Trope√ßo",
      img: "./assets/imgs/tropeco.jpg",
      descricao: "Empregado dedicado da fam√≠lia Addams, discreto e eficiente, sempre cuidando das tarefas dom√©sticas e apoiando todos os membros com lealdade."
    },
    {
      nome: "Vov√≥ Addams",
      img: "./assets/imgs/vovo.jpg",
      descricao: "Idosa exc√™ntrica e s√°bia, cheia de truques e rem√©dios misteriosos, mant√©m a fam√≠lia entretida com suas hist√≥rias."
    },

  ];

  var listaDeQuestoes = [
    {
      pergunta: "Qual dessas caracter√≠sticas mais combina com voc√™?",
      alternativas: [
        { texto: " Me considero elegante e sombria", personagens: [0] },
        { texto: " Me considero rom√¢ntico e exc√™ntrico", personagens: [1] },
        { texto: " Me considero s√©ria e inteligente", personagens: [2] },
        { texto: " Me considero curioso e energ√©tico", personagens: [3] }
      ]
    },
    {
      pergunta: "Como voc√™ reage em situa√ß√µes inesperadas?",
      alternativas: [
        { texto: "Gosto de ajudar e cuidar de todos", personagens: [1, 4] },
        { texto: "Fico observando e planejando", personagens: [2, 0] },
        { texto: "Sou aventureiro e destemido", personagens: [3, 5] },
        { texto: "Permane√ßo calmo e discreto", personagens: [7] }
      ]
    },
    {
      pergunta: "Qual descri√ß√£o se parece mais com voc√™?",
      alternativas: [
        { texto: "Fofinho e peculiar", personagens: [6] },
        { texto: "Idoso exc√™ntrico e s√°bio", personagens: [8] },
        { texto: "Exc√™ntrico e amoroso", personagens: [4] },
        { texto: "Esperto e leal", personagens: [5] }
      ]
    }
  ];

  let questaoAtual = 0;
  let pontuacaoPersonagem = {};

  function onloadEsconder() {
    document.getElementById("jogo").style.display = "none";
    document.getElementById("pontuacao").style.display = "none";
  }

  function iniciar() {
    document.getElementById("btnIniciar").style.display = "none";
    document.getElementById("jogo").style.display = "block";

    pontuacaoPersonagem = {};
    for (let i = 0; i < personagens.length; i++) {
      pontuacaoPersonagem[i] = 0;
    }

    questaoAtual = 0;
    mostrarQuestao();
  }

  function mostrarQuestao() {
    const questao = listaDeQuestoes[questaoAtual];

    document.getElementById("spanNumeroDaQuestaoAtual").innerText = questaoAtual + 1;
    document.getElementById("qtdQuestoes").innerText = listaDeQuestoes.length;
    document.getElementById("spanQuestaoExibida").innerText = questao.pergunta;

    document.getElementById("labelOpcaoUm").innerText = questao.alternativas[0].texto;
    document.getElementById("labelOpcaoDois").innerText = questao.alternativas[1].texto;
    document.getElementById("labelOpcaoTres").innerText = questao.alternativas[2].texto;
    document.getElementById("labelOpcaoQuatro").innerText = questao.alternativas[3].texto;

    const radios = document.getElementsByName("option");
    for (let i = 0; i < radios.length; i++) {
      radios[i].checked = false;
    }

    document.getElementById("btnProx").disabled = false;
  }

  function avancar() {
    const radios = document.getElementsByName("option");
    let indiceSelecionado = -1;

    for (let i = 0; i < radios.length; i++) {
      if (radios[i].checked) {
        indiceSelecionado = parseInt(radios[i].value);
      }
    }

    if (indiceSelecionado === -1) {
      alert("Escolha uma op√ß√£o!");
      return;
    }

    const alternativa = listaDeQuestoes[questaoAtual].alternativas[indiceSelecionado];
    alternativa.personagens.forEach(id => pontuacaoPersonagem[id]++);

    questaoAtual++;

    if (questaoAtual < listaDeQuestoes.length) {
      mostrarQuestao();
    } else {
      finalizarJogo();
    }
  }

  function finalizarJogo() {
    document.getElementById("btnProx").disabled = true;
    document.getElementById("btnTentarNovamente").disabled = false;

    let maiorPontuacao = -1;
    let idDoVencedor = 0;

    for (let i = 0; i < personagens.length; i++) {
      if (pontuacaoPersonagem[i] > maiorPontuacao) {
        maiorPontuacao = pontuacaoPersonagem[i];
        idDoVencedor = i;
      }
    }

    const vencedor = personagens[idDoVencedor];

    document.getElementById("spanPontuacaoFinal").innerText = vencedor.nome;
    document.getElementById("imgPersonagemFinal").src = vencedor.img;
    document.getElementById("descricaoPersonagemFinal").innerText = vencedor.descricao;

    document.getElementById("pontuacao").style.display = "block";
    document.getElementById("resultadoPersonagem").style.display = "block";

    // üîπ Chamando aqui a fun√ß√£o para salvar no banco
    salvarRespostasUsuario();
  }

  function tentarNovamente() {
    location.reload();
  }

  function salvarRespostasUsuario() {
    const usuarioId = localStorage.getItem("usuarioId"); 

    listaDeQuestoes.forEach((questao, index) => {
      const radios = document.getElementsByName("option");
      let indiceSelecionado = -1;

      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          indiceSelecionado = parseInt(radios[i].value);
        }
      }

      if (indiceSelecionado !== -1) {
        const alternativa = questao.alternativas[indiceSelecionado];

        alternativa.personagens.forEach(idPersonagem => {
          fetch("http://localhost:3333/resposta", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              Perguntas: questao.pergunta,
              Alternativas: alternativa.texto,
              fkPersonagem: idPersonagem + 1,
              fkUsuario: parseInt(usuarioId)
            })
          }).catch(err => console.error("Erro ao salvar resposta:", err));
        });
      }
    });
  }
  </script>
